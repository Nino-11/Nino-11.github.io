        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: #e8eaed;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .hero {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .hero p {

        .content {
            padding: 50px 40px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #fafafa;
            border-radius: 12px;
            padding: 35px;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #505050 0%, #2c2c2c 100%);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
            border-color: #c0c0c0;
            background: white;
        }
        
        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            filter: grayscale(30%);
        }
        
        .card h2 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 600;
        }
